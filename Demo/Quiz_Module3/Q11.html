<!DOCTYPE html>
<html>
<head>
<title>Dynamic List</title>

</head>
<body>
<button onclick="createList()">Create List</button>

<script>
function createList() {
  const ul = document.createElement("ul");

  for (let i = 1; i <= 5; i++) {
    const li = document.createElement("li");
    li.innerText = i;
    ul.appendChild(li);
  }

  document.body.appendChild(ul);
}
</script>
</body>
</html>
